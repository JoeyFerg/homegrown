<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <title>HomeGrown</title>

        <style>
            .background-image {
                background-image: url('http://islasfoods.com/wp-content/uploads/2018/01/fruits-vegetables-rainbow-hero-getty.jpg');
                filter: blur(7px);
                -webkit-filter: blur(7px);
                background-size: 1920px 1000px;
                display: block;
                height: 1000px;
                left: 0;
                position: fixed;
                right: 0;
                z-index: 1;
            }

            .content {
                top: 10px;
                left: 0;
                position: absolute;
                margin-left: 20px;
                margin-right: 20px;
                right: 0;
                z-index: 2;
                padding: 0 10px;
            }

            .sign-in-button {
                font-size: 24px;
                height: 100px;
                width: 220px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .sign-in-container {
                display: flex;
                align-self: center;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="background-image"></div>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="content">
            <br><br><br><br>
            <div id="login-overlay" class="modal-dialog" style="overflow-y: initial !important">
                <div class="modal-content" style="overflow-y: auto">
                    <div style="text-align: center">
                        <h1>Welcome to HomeGrown!</h1>
                        <h3>Fresh produce sold by backyard growers</h3>
                    </div>
                    <div class="modal-body" style="overflow-y: auto">
                        <div class="row">
                            <div class="col-xs-6 sign-in-container">
                                <a href="{{ url_for('sign_in') }}" class="btn btn-success sign-in-button">Sign In</a>
                            </div>
                            <div class="col-xs-6 sign-in-container">
                                <a href="{{ url_for('sign_up') }}" class="btn btn-primary sign-in-button">Sign Up</a>
                            </div>
                        </div>
                        <hr>
                        <div style="text-align: center">
                            <a href="{{ url_for('all_posts') }}" class="btn btn-secondary" style="font-size: 16px">Continue as Guest</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
